apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
}
 	
dependencies {
    compile 'org.springframework.boot:spring-boot-starter-parent:1.5.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:1.5.4.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.3'
    compile ('org.springframework.boot:spring-boot-starter-data-redis:1.5.4.RELEASE')
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'junit:junit:3.8.1'
}